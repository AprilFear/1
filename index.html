    // ××ª×—×•×œ Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function addTransaction() {
        const desc = document.getElementById('desc').value;
        const amount = parseFloat(document.getElementById('amount').value);
        const type = document.getElementById('type').value;
        const date = new Date().toLocaleDateString('he-IL');

        if (!desc || isNaN(amount)) {
            alert('×™×© ×œ××œ× ××ª ×›×œ ×”×©×“×•×ª ×›×¨××•×™');
            return;
        }

        const transaction = { date, desc, amount, type };

        // ×©××™×¨×ª ×”× ×ª×•× ×™× ×‘-Firebase
        db.ref("transactions").push(transaction);

        document.getElementById('desc').value = "";
        document.getElementById('amount').value = "";
    }

    function renderTransactions() {
    const tbody = document.getElementById('transactions');
    tbody.innerHTML = '';
    let totalIncome = 0;
    let totalExpense = 0;

    db.ref("transactions").on("value", function(snapshot) {  // ğŸ”„ ×××–×™×Ÿ ×œ×›×œ ×©×™× ×•×™ ×‘×–××Ÿ ×××ª!
        tbody.innerHTML = ''; // ×× ×§×” ××ª ×”×¨×©×™××” ×œ×¤× ×™ ×¢×“×›×•×Ÿ ×—×“×©
        snapshot.forEach(function(childSnapshot) {
            const t = childSnapshot.val();
            const row = `<tr>
                <td>${t.date}</td>
                <td>${t.desc}</td>
                <td>${t.amount} ×©"×—</td>
                <td>${t.type === 'income' ? '×”×›× ×¡×”' : '×”×•×¦××”'}</td>
                <td><button onclick="deleteTransaction('${childSnapshot.key}')">××—×§</button></td>
            </tr>`;
            tbody.innerHTML += row;

            if (t.type === 'income') totalIncome += t.amount;
            else totalExpense += t.amount;
        });

        document.getElementById('totalIncome').innerText = totalIncome;
        document.getElementById('totalExpense').innerText = totalExpense;
        document.getElementById('balance').innerText = totalIncome - totalExpense;
    });
}

    function deleteTransaction(id) {
        db.ref("transactions/" + id).remove().then(() => {
            renderTransactions();
        });
    }

    document.addEventListener("DOMContentLoaded", renderTransactions);
</script>

        let transactions = JSON.parse(localStorage.getItem("transactions")) || [];
        let totalIncome = 0;

        function addTransaction() {
            const desc = document.getElementById('desc').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const type = document.getElementById('type').value;
            const date = new Date().toLocaleDateString('he-IL');
